<section id="container" class="pl-4 pr-2 py-5 flex flex-col gap-3">
  <div class="flex flex-col gap-3">
    <div class="flex justify-between">
      <h2 class="font-bold line-clamp-1"> {{ playlistForPlayback()?.name }} </h2>
      <button title="Close" class="text-zinc-400 mr-2" (click)="onCloseView()">
        <svg-icon name="close"/>
      </button>
    </div>
    <picture class="aspect-auto rounded-lg w-full">
      <img class="object-cover w-full rounded-lg"
           [src]="currentTrack()?.imageUrl || ''"
           alt="track img">
    </picture>
    <div>
      <h1 class="font-semibold text-2xl text-white line-clamp-1"> {{ currentTrack()?.name }} </h1>
      <p class="line-clamp-1 text-[#9E9E9E] font-semibold"> {{ currentTrack()?.artistNames?.join(', ') }} </p>
    </div>

    <app-main-artist-card [isLoading]="isLoadingArtistData()" [artist]="artists()[0]"/>

    <app-credits [isLoading]="isLoadingArtistData()" [artists]="artists()"/>

    <app-next-in-queue/>
  </div>
</section>
