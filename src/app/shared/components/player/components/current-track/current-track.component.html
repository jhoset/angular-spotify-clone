<div class="flex items-center gap-5 relative overflow-hidden">
  <picture class="w-16 h-16 bg-zinc-800 rounded-md shadow-lg overflow-hidden">
    <img [src]="track()?.imageUrl" [alt]="track()?.name">
  </picture>

  <div class="flex flex-col">
    <h3 class="font-semibold max-w-[100px] text-sm whitespace-nowrap overflow-ellipsis line-clamp-1">
      {{ track()?.name }}
    </h3>
    <span class="text-xs opacity-80">
      {{ track()?.artistNames?.join(', ') }}
    </span>
  </div>
</div>
