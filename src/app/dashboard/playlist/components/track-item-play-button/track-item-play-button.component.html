<button class="absolute left-3 w-5 h-5 top-1/2 bg-[#2A2A2A] transition-all -translate-y-1/2  duration-200 opacity-0
              group-hover:opacity-100 z-10 flex justify-center items-center text-white"
        (click)="onChangePlayerStatus()">
  @if (isPlayingCurrentTrack()) {
    <svg-icon [svgClass]="'w-4'" name="pause"/>
  } @else {
    <svg-icon [svgClass]="'w-4'" name="play"/>
  }
</button>
