<div id="playlist-container"
     class="relative transition-all duration-1000 bg-[#412E7F] h-full">
  <div class="relative z-10 px-6 pt-10">
    <app-greeting/>
    <div class="flex flex-wrap max-h-[240px] overflow-y-hidden mt-6 gap-4">
      @if (!isLoading()) {
        @for (playlist of topSixPlaylists(); track playlist.id) {
          <app-playlist-card [playlist]="playlist"/>
        } @empty {
          <p>No records available</p>
        }
      } @else {
        @for (item of [1,2,3,4,5,6]; track item) {
          <div role="status" class="animate-pulse flex flex-col items-center">
            <div class="flex items-center justify-center w-[156px] h-[156px] bg-[#121212] rounded-lg ">
              <svg class="w-10 h-10 text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
              </svg>

            </div>
            <div class="px-4 py-4">
              <div class="h-2.5 bg-zinc-800 rounded-full w-36 mb-4"></div>
              <div class="h-2 bg-zinc-800 rounded-full max-w-[480px] mb-2.5"></div>
            </div>
          </div>
        }
      }

    </div>

  </div>

  <div class="absolute inset-0 bg-gradient-to-t from-[#121212] via-zinc-900/95"></div>
</div>
