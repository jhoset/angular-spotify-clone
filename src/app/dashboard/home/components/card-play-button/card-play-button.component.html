<button class="rounded-full bg-green-500 p-3 hover:scale-105
                shadow-lg shadow-[#121212]/50
                transition duration-200 hover:bg-[#3BE477]"
        (click)="onChangePlayerStatus()">
  @if (isPlayingPlaylist()) {
    <svg-icon [svgClass]="'text-black'" name="pause"/>
  } @else {
    <svg-icon [svgClass]="'text-black'" name="play"/>
  }
</button>
